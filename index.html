<body>
    <header>
        <h1>Gestión de Alumnos</h1>
    </header>
<main> 
    <div class="diseño">
        <section class="form-section">
            <h2>Agregar Nuevo Alumno</h2>
            <form id="studentForm">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellidos" placeholder="Apellidos" required>
                <input type="number" id="edad" placeholder="Edad" required>
                <button type="submit">Agregar Alumno</button>
            </form>
        </section>

        <section class="subject-section">
            <h2>Inscribir Materia y Asignar Calificación</h2>
            <form id="subjectForm">
                <select id="alumnoSelect">
                    <option value="">Selecciona un alumno</option>
                </select>
                <input type="text" id="materia" placeholder="Materia" required>
                <input type="number" id="calificacion" placeholder="Calificación" required>
                <button type="submit">Agregar Materia y Calificación</button>
            </form>
        </section>
    </div>

    <section class="student-list-section">
        <h2>Lista de Alumnos</h2>
        <ul id="studentList"></ul>
    </section>

    <section class="student-detail-section">
        <h2>Detalles de Alumnos</h2>
        <div id="studentDetails"></div>
    </section>

    <section class="save-section">
        <button id="saveDataButton">Guardar Datos </button>
    </section>
    <aside id="aside-right">
